{% extends 'base.html' %}
{% load static %}

{% block title %}
    Assignments Help
{% endblock %}

{% block content %}

	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<div class="title-bordered mb-5 d-flex align-items-center">
					<h1 class="h4">Talk To Me Anytime :)</h1>
					<ul class="list-inline social-icons ml-auto mr-3 d-none d-sm-block">
                        <li class="list-inline-item"><a target="_blank" href="https://t.me/assignmentshelp_official"><img src="/static/images/telegram.svg"></a></li>
						<li class="list-inline-item"><a target="_blank" href="https://www.instagram.com/assignmentshelp.in/"><img src="/static/images/instagram.svg"></a>
						</li>
						<li class="list-inline-item"><a target="_blank" href="https://www.linkedin.com/in/assignments-help/"><img src="/static/images/linkedin.svg"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6">
				<div class="content mb-5">
					<h1 id="ask-us-anything-br-or-just-say-hi">Ask Us Anything <br> Or just Say Hi,</h1>
					<h4 class="mt-5">Hate Forms? Write Us Email</h4>
					<p><img src="/static/images/envelope.svg">  <a href="mailto:assignmentshelp.in@gmail.com">assignmentshelp.in@gmail.com</a>
					</p>
				</div>
			</div>
			<div class="col-md-6 pb-2">
				<form method="POST" action="{% url 'contact_us_view' %}">
                    {% csrf_token %}
					<div class="form-group">
						<label for="name">{{ contact_us_form.name.label_tag }}</label>
						<input type="text" name="name" id="name" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email">{{ contact_us_form.email.label_tag }}</label>
						<input type="email" name="email" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="message">{{ contact_us_form.message.label_tag }}</label>
						<textarea name="message" id="message" class="form-control"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Send Now</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
